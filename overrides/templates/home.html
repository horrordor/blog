<!-- Custom HTML site displayed as the Home chapter -->

{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    @-webkit-keyframes mdx-heart {

        0%,
        40%,
        80%,
        to {
            transform: scale(1)
        }

        20%,
        60% {
            transform: scale(1.15)
        }
    }

    @keyframes mdx-heart {

        0%,
        40%,
        80%,
        to {
            transform: scale(1)
        }

        20%,
        60% {
            transform: scale(1.15)
        }
    }

    .mdx-hero {
        color: var(--md-primary-bg-color);
        margin: 0 .8rem
    }

    .mdx-hero h1 {
        color: currentColor;
        font-weight: 700;
        margin-bottom: 1rem
    }

    @media screen and (max-width: 29.9375em) {
        .mdx-hero h1 {
            font-size: 1.4rem
        }
    }

    .mdx-hero__content {
        padding-bottom: 10rem
    }

    @media screen and (min-width: 60em) {
        .mdx-hero {
            align-items: stretch;
            display: flex
        }

        .mdx-hero__content {
            margin-top: 3.5rem;
            max-width: 19rem;
            /* padding-bottom: 14vw */
        }

        .mdx-hero__image {
            order: 1;
            transform: translateX(4rem);
            width: 40rem;
            height: 20rem
        }
    }

    @media screen and (min-width: 76.25em) {
        .mdx-hero__image {
            transform: translateX(10rem)
        }
    }

    .mdx-hero .md-button {
        color: var(--md-primary-bg-color);
        margin-right: .5rem;
        margin-top: .5rem
    }

    .mdx-hero .md-button:focus,
    .mdx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        border-color: var(--md-accent-fg-color);
        color: var(--md-accent-bg-color)
    }

    .mdx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        border-color: var(--md-primary-bg-color);
        color: #02a6f2
    }

    .bilibili:hover path {
        fill: #3dc2ff;
    }

    .tx-container {
        padding-top: .0rem;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='m1125,30c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166l-81,-1z' style='fill: hsla(0, 0%, 100%, 1)' /></svg>") no-repeat bottom, linear-gradient(to bottom, var(--md-primary-fg-color), #add7ff 100%, var(--md-default-bg-color) 99%);
        /*background: linear-gradient(to bottom, var(--md-primary-fg-color), #add7ff 100%,#02a6f2 99%)*/
    }

    .feature-item h2 svg {
        height: 30px;
        float: left;
        margin-right: 10px;
        transform: translateY(10%);
    }

    .top-hr {
        margin-top: 42px;
    }

    .feature-item {
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word
    }

    .feature-item h2 {
        color: #333;
        font-weight: 300;
        font-size: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: normal;
        margin-top: 20px;
        margin-bottom: 10px;
        font-family: inherit;
    }

    .feature-item p {
        font-size: 16px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: #111;
        margin: 0 0 10px;
        display: block;
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }

        .top-hr {
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .bottom-hr {
            margin-top: 10px;
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .feature-item {
            flex: 1;
            min-width: 0;
        }

        .feature-item:hover {
            background-color: #add7ff;
            border-radius: 3px;
        }
    }

    .hr {
        border-bottom: 1px solid #eee;
        width: 100%;
        margin: 20px 0;
    }

    .md-footer-meta__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 1.0rem;
    }

    .md-footer-social {
        padding-top: 20px;
    }
</style>

<!-- Main site Entry button descriptions -->
<section class="tx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <!-- Hero content -->
            <div class="mdx-hero__content">
                <h1>{{ config.site_name }}</h1>
                <p>我们所经历的每一个平凡的日常，也许就是连续发生的奇迹。</p>
                <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | striptags }}"
                    class="md-button md-button--primary">
                    一起学习
                </a>
                <a href="{{ config.repo_url }}" title="{{ lang.t('source.link.title') }}" class="md-button">
                    GitHub 仓库
                </a>
            </div>
        </div>
    </div>

</section>

<!-- Main site box descriptions -->
<div class="top-hr">

</div>


{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
